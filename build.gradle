plugins {
    id 'java'
id 'application'
}

group 'com.kodilla'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
apply plugin : "java"
application {
    3    mainClassName = FirstClass
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'//TODO: tests not needed so far
}

plugins {
    id 'java'
}

group 'com.kodilla'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
apply plugin : "java"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'//TODO: Review: wrong import.
    // FlightFinderTestSuite uses JUnit5 (jupiter)
    // Import junit-jupiter according to https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api/5.6.0
    
}
